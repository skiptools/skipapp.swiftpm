name: Skip DemoApp CI

env:
  DEVELOPER_DIR: /Applications/Xcode_14.3.app/Contents/Developer

on:
  push:
    branches: '*'
  schedule:
    - cron:  '0 1,7,13,23 * * *'

jobs:
  skip-template-tests:
    runs-on: macos-13
    steps:
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Check skiptool
        run: swift package --disable-sandbox --allow-writing-to-package-directory skip info

      - name: Build AppDemoKt (SPM)
        run: swift build --jobs 1

      - name: Show Gradle Project Tree
        run: |
          brew install tree
          tree -I build -l .build/plugins/outputs
          ls -lah .build/plugins/outputs/skipapp.swiftpm/AppDemoKtTests/skip-transpiler/AppDemo/.build/AppDemo/outputs/
          ls -lah .build/plugins/outputs/skipapp.swiftpm/AppDemoKtTests/skip-transpiler/AppDemo/.build/AppDemo/outputs/apk/
          ls -lah .build/plugins/outputs/skipapp.swiftpm/AppDemoKtTests/skip-transpiler/AppDemo/.build/AppDemo/outputs/apk/release/AppDemo-release-unsigned.apk

      - name: Test AppDemoKt (SPM)
        run: swift test --jobs 1

      - name: Test AppDemoKt (Xcode)
        if: false
        run: xcodebuild test -skipPackagePluginValidation -configuration Debug -sdk "macosx" -destination "platform=macosx" -scheme "AppDemoKt"

      - name: Show PlugIn Output Tree (Xcode)
        if: false
        run: |
          brew install tree
          tree -I build -l ~/Library/Developer/Xcode/DerivedData/*/SourcePackages/plugins/skipapp.swiftpm.output/AppDemoKt

